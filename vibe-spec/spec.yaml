# 개발 가이드라인
guidelines:
  file_size:
    max_size: "1KB"
    description: "각 소스 파일은 1KB를 초과하지 않도록 작은 단위로 분리"
    
  naming:
    convention: "kebab-case"
    description: "파일명은 기능을 유추할 수 있도록 명확하게 작성"
    
  architecture:
    pattern: "component-based"
    description: "기능별로 컴포넌트를 분리하여 재사용성과 유지보수성 향상"

