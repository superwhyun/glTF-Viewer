# glTF Viewer 프로젝트 사양서

project:
  name: "glTF Viewer"
  version: "0.1.0"
  description: "3D glTF 모델을 웹에서 시각화하고 조작할 수 있는 뷰어 애플리케이션"
  framework: "Next.js 15.2.4"
  language: "TypeScript"

# 기술 스택
tech_stack:
  frontend:
    - "React 19"
    - "TypeScript"
    - "Tailwind CSS"
    - "Radix UI Components"
  3d_rendering:
    - "Three.js"
    - "@react-three/fiber"
    - "@react-three/drei"
  development:
    - "Next.js"
    - "pnpm"
    - "ESLint"

# 주요 기능
features:
  core:
    - id: "file-upload"
      name: "glTF 파일 업로드"
      description: "드래그 앤 드롭 또는 파일 선택을 통한 glTF/GLB/VRM 파일 업로드"
      status: "implemented"
      priority: "completed"
      updates:
        - "2025-01-20: VRM 파일 파싱 지원 추가 - GLB 포맷의 JSON 청크 추출"
      
    - id: "3d-viewer"
      name: "3D 모델 뷰어"
      description: "업로드된 glTF 모델의 3D 렌더링 및 인터랙티브 조작 (최적화된 초기 자동 조정)"
      status: "implemented"
      priority: "completed"
      updates:
        - "2025-01-20: Information pane 이벤트 격리 처리로 의도하지 않은 카메라 확대 문제 해결"
        - "2025-01-20: Stage adjustCamera 비활성화 및 OrbitControls 개선으로 카메라 리셋 문제 해결"
        - "2025-01-20: 모델 크기에 기반한 자동 카메라 위치 조정 구현"
        - "2025-01-20: 3D 뷰어 OrbitControls 제어 문제 해결 - 단순화된 카메라 피팅 적용"
        - "2025-01-20: Stage adjustCamera를 로딩 시에만 활성화하여 최적의 초기 뷰 제공"
      
    - id: "theme-support"
      name: "테마 지원"
      description: "다크/라이트 테마 전환 기능"
      status: "implemented"
      priority: "completed"

  information_display:
    - id: "model-info-panel"
      name: "모델 정보 표시 패널"
      description: "파일 메타데이터, 구조 정보, 성능 데이터, 애니메이션 정보, 확장 기능 표시"
      status: "implemented"
      priority: "high"
      components:
        - "ModelMetadata"
        - "StructureInfo"
        - "ExtensionList"
        - "PerformanceStats"
        - "AnimationInfo"
      
    - id: "scene-graph-viewer"
      name: "씬 그래프 트리 뷰어"
      description: "3D 모델의 노드 계층 구조를 트리 형태로 시각화"
      status: "implemented"
      priority: "medium"
      components:
        - "SceneTreeView"
        - "NodeDetails"
        - "VisibilityToggle"
        - "NodeHighlight"
      
    - id: "material-texture-info"
      name: "재질 및 텍스처 정보"
      description: "PBR 재질 속성과 텍스처 이미지 미리보기 (React key 중복 문제 해결)"
      status: "implemented"
      priority: "medium"
      components:
        - "MaterialPanel"
        - "TextureGallery"
        - "PBRVisualizer"
        - "TextureDetails"
      updates:
        - "2025-01-20: React key 중복 문제 해결 - 텍스처 UUID 기반 고유 키 생성"

  rendering_options:
    - id: "advanced-rendering"
      name: "상세 렌더링 옵션"
      description: "와이어프레임, 조명 제어, 바운딩박스, 노멀벡터, 그리드 등 고급 시각화"
      status: "partially_implemented"
      priority: "high"
      components:
        - "WireframeToggle"
        - "LightingControls"
        - "BoundingBoxView"
        - "NormalVectorView"
        - "GridAndAxis"
      
    - id: "camera-controls"
      name: "고급 카메라 제어"
      description: "정밀 변환 컨트롤과 카메라 프리셋"
      status: "planned"
      priority: "medium"
      components:
        - "PrecisionControls"
        - "CameraPresets"
        - "ViewportSettings"

  performance_monitoring:
    - id: "performance-display"
      name: "성능 모니터링"
      description: "FPS, 메모리 사용량, 렌더링 통계 실시간 표시"
      status: "planned"
      priority: "low"
      components:
        - "FPSCounter"
        - "MemoryMonitor"
        - "RenderStats"
        - "OptimizationSuggestions"

  animation_controls:
    - id: "animation-player"
      name: "애니메이션 제어"
      description: "재생/일시정지, 속도 조절, 프레임별 이동"
      status: "planned"
      priority: "high"
      components:
        - "AnimationPlayer"
        - "TimelineController"
        - "SpeedControls"
        - "FrameNavigation"

  export_tools:
    - id: "screenshot-export"
      name: "스크린샷 및 내보내기"
      description: "현재 뷰 이미지 저장 및 다양한 포맷 내보내기"
      status: "planned"
      priority: "medium"
      components:
        - "ScreenshotCapture"
        - "ExportOptions"
        - "QualitySettings"

  comparison_tools:
    - id: "model-comparison"
      name: "모델 비교 도구"
      description: "두 개 모델 동시 로드, 비교, 변경사항 추적"
      status: "planned"
      priority: "low"
